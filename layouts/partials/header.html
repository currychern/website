<!doctype html>
  <html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="{{ site.keywords }}, {{#if keywords}}{{ keywords }}{{/if}}, {{#if type}}{{ type }}{{/if}}"/>
    <meta name="description" content="{{#if blurb}}{{ blurb }}{{else}}{{#if description}}{{ description }}{{else}}{{ site.description }}{{/if}}{{/if}}" />
    <meta name="author" content="{{ site.author }}">
    <meta name="referrer" content="never" />
    <title>{{#if site.title }}{{site.title}}{{/if}}</title>

    <link rel="stylesheet" href="/styles/currychern.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="https://use.fontawesome.com/149bea7965.js"></script>

    {{#if logo}}
      <div id="header">
        <a href="/"><img src="/img/logo.svg" alt="Logo" class="logo"></a>
      </div>
    {{/if}}
  </head>
